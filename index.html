<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./assets/logo.png" alt="spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of 2023</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./poster/maahiya.jpg" alt="1">
                    <span>Maahiya</span>
                    <span class="playList"><span class="timestamp">05:30 <i id="0"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./poster/maahiya.jpg" alt="1">
                    <span>Maahiya</span>
                    <span class="playList"><span class="timestamp">05:30 <i id="0"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./poster/maahiya.jpg" alt="1">
                    <span>Maahiya</span>
                    <span class="playList"><span class="timestamp">05:30 <i id="0"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./poster/maahiya.jpg" alt="1">
                    <span>Maahiya</span>
                    <span class="playList"><span class="timestamp">05:30 <i id="0"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./poster/maahiya.jpg" alt="1">
                    <span>Maahiya</span>
                    <span class="playList"><span class="timestamp">05:30 <i id="0"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d27c73206.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
