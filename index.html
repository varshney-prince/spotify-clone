<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./assets/logo.png" alt="spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of 2023</h1>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-light fa-backward" style="color: white;"></i>
            <i class="fa-light fa-circle-play" style="color: white;"></i>
            <i class="fa-light fa-forward" style="color: white;"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d27c73206.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
